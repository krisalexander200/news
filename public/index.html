<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal News Wire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div>
          <p class="kicker">Minimal Wire</p>
          <h1>Headlines + TLDR</h1>
        </div>
        <button id="refreshBtn" type="button">Refresh</button>
      </header>

      <p id="statusLine" class="status">Loading latest stories...</p>
      <section id="errorBox" class="error-box" hidden></section>
      <section id="newsList" class="news-list" aria-live="polite"></section>
    </main>

    <template id="storyTemplate">
      <article class="story">
        <p class="meta"></p>
        <h2><a target="_blank" rel="noopener noreferrer"></a></h2>
        <p class="tldr"></p>
      </article>
    </template>

    <script src="/app.js" defer></script>
  </body>
</html>
