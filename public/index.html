<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripWire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="shell">
      <section id="urgentLead" class="urgent-lead" hidden>
        <div class="urgent-copy">
          <h2 class="urgent-title">
            <a id="urgentTitleLink" target="_blank" rel="noopener noreferrer"></a>
          </h2>
          <p id="urgentDetail" class="urgent-detail"></p>
        </div>
      </section>

      <header class="topbar">
        <div>
          <h1>DripWire</h1>
        </div>
        <div class="actions">
          <button id="tldrBtn" class="action-btn" type="button" aria-pressed="true">TLDR</button>
          <button id="groupBtn" class="action-btn" type="button" aria-pressed="true">
            Show Mixed Feed
          </button>
          <button id="refreshBtn" class="action-btn" type="button">Refresh</button>
        </div>
      </header>

      <p id="statusLine" class="status">Loading latest stories...</p>
      <section id="errorBox" class="error-box" hidden></section>
      <section id="newsList" class="news-list" aria-live="polite"></section>
    </main>

    <template id="storyTemplate">
      <article class="story">
        <h2><a target="_blank" rel="noopener noreferrer"></a></h2>
        <p class="detail"></p>
      </article>
    </template>

    <script src="/app.js" defer></script>
  </body>
</html>
